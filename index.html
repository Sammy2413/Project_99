<html>
    <head>
       <title>My Selfie App</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link href="style.css" rel="stylesheet">

</head>
 
<body>
    <div class="container">
    <center>
        <a href="" id="link" download="myselfie.png"></a>
        <h1>Collage Web App
        <img id="logo_img" src="logo.png" style="width: 10%;">
        </h1>
        <hr>
        <h4 style="color:rgb(0, 94, 152);">Please press allow as soon as popup comes. After you give a voice command</h4>
        
        <div class="form-group">
            <h3>Say "selfie" for taking your selfies and to make a collage</h3>
            <label>Your voice output : </label>
            
        </div>
        <button class="btn btn-primary" onclick="start()">Start</button>
        <p>Press the Start button</p>

        <label>Your webcam : </label>
        <hr>
        

        <label>All selifes will be displayed here: </label>
        <div id="camera"></div>

        <div id="resultRow">
            <div id="result1">
                <img src="pic2.png" class="column">
            </div>

            <div id="result2">
                <img src="pic3.png" class="column">
            </div>
            
            <div id="result3">
                
                <img src="pic1.png" class="column">
            </div>
        </div>

        <hr>

        <div class="copy_right_footer">
            Developed by - Sammy
        </div>
        <hr>

    </center>
    </div>

    

    <script src="main.js"></script>
</body>
</html>
